<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flappy Bird - PixiJS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: none;
    }

    canvas {
      display: block;
      touch-action: none;
      user-select: none;
    }

    /* Подключаем шрифт */
    @font-face {
      font-family: 'HarreeghPoppedCyrillic';
      src: url('./assets/font/HarreeghPoppedCyrillic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      /* По желанию:
         font-display: swap; 
         (или auto/block/fallback) 
      */
    }
  </style>
</head>

<body>
  <!-- Canvas будет добавлен динамически с помощью PixiJS -->
</body>

</html>
